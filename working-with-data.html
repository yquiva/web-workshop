<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    <script src="data.js"></script>
</head>
<body class="container" onload="loadDataGrid()">
    <header class="jumbotron">
        <h1>List of students</h1>
    </header>
    <br/>
    <section class="container">
        <section class="row-fluid">
            <section class="btn-group">
                <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
                <button class="btn btn-secondary" onclick="displayAverage()">Average</button>
            </section>
        </section>
    </section>
    <br />
    <section class = "row-fluid">
        <section class="container">
            <label for="minScore">Passing Score:</label>
            <input type="number" id="minScore"/>
            <button class="btn btn-primary" onclick="refresh()">Refresh</button>
        </section>
    </section>
    <section class="row-fluid">
        <section id="dataList" class="border">
            <div class="row">
                <div class="col-md">
                    <b>Id</b>
                </div>
                <div class="col-md">
                    <b>Name</b>
                </div>
                <div class="col-md">
                    <b>Score</b>
                </div>
            </div>
        </section>
    </section>
    
    <section class="row-fluid">
        <section id="resultSection" class="alert alert-info">
            <p id="paragraphAverage">
                
            </p>
        </section>
    </section>
    <br/>
    <section class="container">
        Please fill the following information to add a student:
    </section>
    <br/>
    <section class="flex-container">
        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID"/>
        <br/>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName"/>
        <br/>
        <label for="studentScore">Student Score:</label>
        <input type="number" id="studentScore"/>
    </section>
    <br/>
    <section class="container">
        <button class="btn btn-primary" onclick="addStudent()">Add Student</button>
    </section>
</body>
</html>
